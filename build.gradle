apply plugin: 'java'

buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.igniterealtime.smack:smack-core:4.1.0-alpha7-SNAPSHOT'
    compile 'org.igniterealtime.smack:smack-tcp:4.1.0-alpha7-SNAPSHOT'
    compile 'org.igniterealtime.smack:smack-extensions:4.1.0-alpha7-SNAPSHOT'
    compile ('net.sf.kxml:kxml2:2.3.0') {
        transitive = true
    }
    testCompile 'junit:junit:4.+'
}
