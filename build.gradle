apply plugin: 'java'
apply plugin: 'checkstyle'

check.dependsOn 'checkstyle'

buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
    mavenCentral()
}

ext {
    smackVersion = '4.1.1'
}

task checkstyle(type: Checkstyle){
    source 'src'
    include '**/*.java'
    def configProps = ['baseDir': projectDir.absolutePath]
    configProperties configProps
    classpath = files()
}

dependencies {
    compile "org.igniterealtime.smack:smack-core:$smackVersion"
    compile "org.igniterealtime.smack:smack-tcp:$smackVersion"
    compile "org.igniterealtime.smack:smack-extensions:$smackVersion"
    compile 'net.sf.kxml:kxml2:2.3.0'
    testCompile 'junit:junit:4.+'
    testCompile "org.igniterealtime.smack:smack-java7:$smackVersion"
}
