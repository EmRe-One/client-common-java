apply plugin: 'java'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.igniterealtime.smack:smack-core:4.1.0-alpha2'
    compile 'org.igniterealtime.smack:smack-tcp:4.1.0-alpha2'
    compile 'org.igniterealtime.smack:smack-extensions:4.1.0-alpha2'
    compile ('net.sf.kxml:kxml2:2.3.0') {
        transitive = true
    }
    testCompile 'junit:junit:4.+'
}
