apply plugin: 'java'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

repositories {
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
    mavenCentral()
}

dependencies {
    compile "org.igniterealtime.smack:smack-android:4.1.0-alpha1-SNAPSHOT"
    compile ('net.sf.kxml:kxml2:2.3.0') {
        transitive = true
    }
}
